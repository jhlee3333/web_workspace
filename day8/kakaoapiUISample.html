<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>kokaoapiUISample.html</title>
</head>
<body>
<p>
	<!-- form 태그 사용할 수 있습니다. 그러나 보내는 서버와 통신 방식이 비동기 통신이므로
		 form 태그 없이 합니다. -->
	<label for="query">검색어:</label>
	<input id="query" placeholder="검색어를 입력하세요.">
	<label for="pageno">page no:</label>
	<input id="pageno" placeholder="페이지번호">
	<label for="size">page size:</label>
	<input id="size" placeholder="페이지크기(갯수)">
	<label>정렬 방식:</label>
	<input type="radio" id="accuracy" name="sort" checked>
	<label for="accuracy">정확도 순</label>
	<input type="radio" id="recency" name="sort">
	<label for="recency">최신 순</label>
	<button id="search">검색</button>
</p>
<hr>
<p>총 검색 건수 : <span id="count">0</span></p>
<p id="list">	<!-- 조회 결과 내용을 목록으로 보여줍니다. -->
	
</p>
<script type="text/javascript" src="../js/kakaoapiUISample.js"></script>
</body>
</html>
