<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ObjectArraySample</title>
<style type="text/css">
	table { width: 800px; }
	th { width: 13%; background-color: red; color: white;}
	td { width: 10%; }
	th,td { border: 1px solid red; padding: 7px 12px; text-align: center;}
</style>
</head>
<body>
<hr>
	<h4>오늘의 스케쥴</h4>
	<table>
		<tr>
			<th>TIME</th>
			<th>TODO</th>
		</tr>
		<tbody id="contents">
<!-- 오브젝트 배열의 요소값을 가져다가 tr 태그 1개 행 만들기를 배열 요소만큼 반복 -->


			
		</tbody>
	</table>
	<button id="addBtn">스케쥴 추가</button>
<hr>
<script type="text/javascript">
	const schedules = [{time:'09:00', todo:'수업'},
					{time:'11:00', todo:'과제'},
					{time:'12:30', todo:'점심식사'},
					{time:'14:00', todo:'주간회의'},
					{time:'16:45', todo:'자료조사'}]
					
	let result=''
		schedules.forEach((obj)=>{
				console.log(obj)
				console.log(obj.time)
				console.log(obj.todo)
				result+=`<tr><td>${obj.time}</td><td>${obj.todo}</td></tr>`
			})
			document.getElementById('contents').innerHTML = result;
			
			document.getElementById('addBtn').addEventListener('click', ()=>{
				const atime = prompt('시간을 입력하세요.');
				const atodo = prompt('할일을 입력하세요.');
				
				console.log(atime)
				console.log(atodo)

				if (atime && atodo) {
			schedules.push({ time: atime, todo: atodo });
			result += `<tr><td>${atime}</td><td>${atodo}</td></tr>`;
			document.getElementById('contents').innerHTML = result;
		}
			})
			
			/*const temp = {time:atime, todo:atodo}
				schedules.push(temp)
				
				const newtr = document.createElement('tr')
				const newtd = `<td>${atime}</td><td>${atodo}</td>`
				newtr.innerHTML = newtd
				document.getElementById('contents').appendChild(newtr)*/
			
</script>
</body>
</html>
